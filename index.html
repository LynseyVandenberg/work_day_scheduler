<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet"  href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
</head>

<body>
    <!-- header -->
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <!-- time blocks by hour -->
        <div id="hour8" class="row time-block">
            <div class="col-md-1 hour">8AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>    
        </div>

        <div id="hour9" class="row time-block">
            <div class="col-md-1 hour">9AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>    
        </div>

        <div id="hour10" class="row time-block">
            <div class="col-md-1 hour">10AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>    
        </div>

        <div id="hour11" class="row time-block">
            <div class="col-md-1 hour">11AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>    
        </div>

        <div id="hour12" class="row time-block">
            <div class="col-md-1 hour">12PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>    
        </div>

        <div id="hour13" class="row time-block">
            <div class="col-md-1 hour">1PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>    
        </div>

        <div id="hour14" class="row time-block">
            <div class="col-md-1 hour">2PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>    
        </div>

        <div id="hour15" class="row time-block">
            <div class="col-md-1 hour">3PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>    
        </div>

        <div id="hour16" class="row time-block">
            <div class="col-md-1 hour">4PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>    
        </div>

        <div id="hour17" class="row time-block">
            <div class="col-md-1 hour">5PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>    
        </div>
    </div>

    <!-- js script references -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script src="./assets/js/script.js"></script>
</body>
</html>
